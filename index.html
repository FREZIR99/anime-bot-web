<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeBot Select</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; margin: 0; padding: 20px; }
        .container { display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .card { background: #2a2a2a; border-radius: 15px; padding: 15px; width: 90%; border: 2px solid #444; transition: 0.3s; }
        .card:active { border-color: #ff4081; transform: scale(0.98); }
        .card img { width: 100%; border-radius: 10px; }
        h2 { margin: 10px 0; color: #ff4081; }
        p { font-size: 14px; color: #ccc; }
        .btn { background: #ff4081; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; width: 100%; }
        select { background: #333; color: white; border: 1px solid #555; padding: 5px; width: 100%; border-radius: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Выбери свою вайфу</h1>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=Asuka+Photo" alt="Asuka">
            <h2>Аска Лэнгли</h2>
            <select id="scenario1">
                <option value="Школа (ученик и староста)">Школа</option>
                <option value="Дом (уборка в твоей комнате)">Дом</option>
                <option value="Пляж (отдых после миссии)">Пляж</option>
            </select>
            <button class="btn" onclick="selectChar(1, 'Asuka', 'scenario1')">ВЫБРАТЬ</button>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200?text=2B+Photo" alt="2B">
            <h2>2B (NieR)</h2>
            <select id="scenario2">
                <option value="Бункер (техобслуживание)">Бункер</option>
                <option value="Руины города (патруль)">Руины</option>
                <option value="Тайное место (NSFW)">Тайное место</option>
            </select>
            <button class="btn" onclick="selectChar(2, '2B', 'scenario2')">ВЫБРАТЬ</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем на весь экран

        function selectChar(id, name, scenarioId) {
            let scen = document.getElementById(scenarioId).value;
            let data = {
                action: 'start_chat',
                character_id: id,
                scenario: scen
            };
            tg.sendData(JSON.stringify(data)); // Отправляем данные боту
            tg.close(); // Закрываем окно
        }
    </script>
</body>
</html>
