<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Anime Waifu Hub</title>
    <style>
        /* --- –°–¢–ò–õ–ò (–î–∏–∑–∞–π–Ω) --- */
        body {
            background-color: #121214; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            -webkit-tap-highlight-color: transparent;
        }

        h2, h3 { margin-top: 0; }
        
        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è (–¢–∞–±—ã) */
        .nav {
            display: flex;
            background: #232325;
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .nav-btn {
            flex: 1;
            border: none;
            background: none;
            color: #8e8e93;
            padding: 10px;
            font-weight: 600;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .nav-btn.active {
            background: #3a3a3c;
            color: #ff4785; /* –†–æ–∑–æ–≤—ã–π –∞–∫—Ü–µ–Ω—Ç */
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤/–ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 –∫–æ–ª–æ–Ω–∫–∏ */
            gap: 12px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
        .card {
            background: #232325;
            border-radius: 16px;
            padding: 12px;
            text-align: center;
            border: 1px solid #2c2c2e;
            transition: transform 0.1s;
        }
        .card:active { transform: scale(0.98); }

        .avatar {
            width: 100%;
            aspect-ratio: 1; /* –ö–≤–∞–¥—Ä–∞—Ç */
            border-radius: 12px;
            background-color: #333;
            object-fit: cover;
            margin-bottom: 10px;
        }
        
        .card-title { font-weight: bold; font-size: 14px; margin-bottom: 4px; }
        .card-desc { color: #8e8e93; font-size: 11px; }

        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
        .action-btn {
            background: linear-gradient(90deg, #ff4785, #d946ef);
            border: none;
            color: white;
            padding: 8px 0;
            width: 100%;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 8px;
            font-size: 13px;
            cursor: pointer;
        }
        
        .price-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="nav">
        <button class="nav-btn active" onclick="openTab('gallery')">–î–µ–≤—É—à–∫–∏</button>
        <button class="nav-btn" onclick="openTab('shop')">–ú–∞–≥–∞–∑–∏–Ω</button>
    </div>

    <div id="gallery" class="content-tab">
        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/300/ff4785/ffffff?text=Asuka" class="avatar">
                <div class="card-title">–ê—Å–∫–∞</div>
                <div class="card-desc">–î–µ—Ä–∑–∫–∞—è, –¶—É–Ω–¥–µ—Ä–µ</div>
                <button class="action-btn" onclick="selectChar(1, '–°–≤–∏–¥–∞–Ω–∏–µ')">–í—ã–±—Ä–∞—Ç—å</button>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/300/8c52ff/ffffff?text=2B" class="avatar">
                <div class="card-title">2B Android</div>
                <div class="card-desc">–•–æ–ª–æ–¥–Ω–∞—è, –ü–æ—Å–ª—É—à–Ω–∞—è</div>
                <button class="action-btn" onclick="selectChar(2, '–ú–∏—Å—Å–∏—è')">–í—ã–±—Ä–∞—Ç—å</button>
            </div>
        </div>
    </div>

    <div id="shop" class="content-tab" style="display: none;">
        <div class="grid">
            <div class="card">
                <div style="font-size: 40px; margin: 10px 0;">üíé</div>
                <div class="card-title">50 –ö—Ä–µ–¥–∏—Ç–æ–≤</div>
                <div class="price-tag">50 ‚≠ê Stars</div>
                <button class="action-btn" onclick="buyItem('pack_50', 50)">–ö—É–ø–∏—Ç—å</button>
            </div>

            <div class="card">
                <div style="font-size: 40px; margin: 10px 0;">üëë</div>
                <div class="card-title">Premium Day</div>
                <div class="price-tag">150 ‚≠ê Stars</div>
                <button class="action-btn" onclick="buyItem('premium_day', 150)">–ö—É–ø–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞ –ø–æ–¥ —Ç–µ–º—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (—Ç–µ–º–Ω–∞—è/—Å–≤–µ—Ç–ª–∞—è)
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#121214';
        document.body.style.color = tg.themeParams.text_color || '#ffffff';

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫
        function openTab(tabName) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('shop').style.display = 'none';
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω–æ–µ
            document.getElementById(tabName).style.display = 'block';
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ (–∫—Ä–∏–≤–æ–≤–∞—Ç–æ, –Ω–æ –¥–ª—è MVP –ø–æ–π–¥–µ—Ç)
            const btnIndex = tabName === 'gallery' ? 0 : 1;
            document.querySelectorAll('.nav-btn')[btnIndex].classList.add('active');
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
        function selectChar(id, scenario) {
            tg.sendData(JSON.stringify({
                action: "start_chat",
                character_id: id,
                scenario: scenario
            }));
            tg.close();
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫—É–ø–∫–∏
        function buyItem(itemId, price) {
            tg.sendData(JSON.stringify({
                action: "buy_item",
                item_id: itemId,
                price: price
            }));
            tg.close();
        }
    </script>
</body>
</html>
